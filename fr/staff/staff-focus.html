<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molki Staff</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="staff-focus.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
        }
        .player-card {
            margin-bottom: 20px;
        }
        .player-card .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .player-card .card:hover {
            transform: translateY(-5px);
        }
        .player-card .card-body {
            display: inline;
            align-items: center;
        }
        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .player-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }
        .score {
            font-size: 2rem;
            color: #007bff;
        }
        .score-icon {
            font-size: 1.5rem;
            color: #ffc107; 
            margin-right: 5px;
        }
    </style>
</head>
<body>
    
<div class="container">
    <header class="my-4 text-center">
        <h1 class="font-weight-bold">Staff</h1>
    </header>

    <h1 id="gamefinisher"></h1>
    <h1 id="playerNameText" class="font-weight-bold"></h1>
    <input value="Bob" id="playerInput" style="visibility: hidden;">
    <br>
    <div class="col-sm-6 col-md-4 col-lg-3 player-card" style="max-width: 100%">
            <div class="card-body">
                <button class="1">1</button>
                <input type="checkbox">
            </div>
            <div class="card-body">
                <button class="2">2</button>
                <input type="checkbox">
            </div>
            <div class="card-body">
                <button class="3">3</button>
                <input type="checkbox">
            </div>
            <div class="card-body">
                <button class="4">4</button>
                <input type="checkbox">
            </div>
            <div class="card-body">
                <button class="5">5</button>
                <input type="checkbox">
            </div>
            <div class="card-body">
                <button class="6">6</button>
                <input type="checkbox">
            </div>
            <div class="card-body">
                <button class="7">7</button>
                <input type="checkbox">
            </div>
            <div class="card-body">
                <button class="8">8</button>
                <input type="checkbox">
            </div>
            <div class="card-body">
                <button class="9">9</button>
                <input type="checkbox">
            </div>
            <div class="card-body">
                <button class="10">10</button>
                <input type="checkbox">
            </div>
            <div class="card-body">
                <button class="11">11</button>
                <input type="checkbox">
            </div>
            <div class="card-body">
                <button class="12">12</button>
                <input type="checkbox">
            </div>
            <div class="card" style="margin-top: 50px;">
                <button id="valider">Valider</button>
            </div>
    </div>
    <br>
        <button style="visibility: hidden;" id="show_classement">Afficher le classement final</button>
    </div>
</div>

<script>
    getFirstPlayer();

    document.getElementById("valider").addEventListener("click", function() {
        const checkbox = document.querySelectorAll("input[type='checkbox']");
        const checkedCheckBox = [];
        checkbox.forEach(function(checkbox, index){
            if(checkbox.checked){
                checkedCheckBox.push(index + 1);
                console.log(checkedCheckBox);
            }
        })

        const player = document.querySelector("#playerInput").value;
        // player = "Bob";
        pointCalcul(player, checkedCheckBox);
    })
</script>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
